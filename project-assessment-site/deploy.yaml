apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-assessment-site
  labels:
    app: project-assessment-site
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-assessment-site
  template:
    metadata:
      labels:
        app: project-assessment-site
    spec:
      containers:
      - name: project-assessment-site
        image: ma404/project-assessment-site
        ports:
        - containerPort: 80
        env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
